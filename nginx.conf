events { }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location / {
            try_files $uri $uri/ /index.html;
        }
        location ~ \.(html|css|js)(.*)$ {
            expires -1;
            add_header Cache-Control no-store;
        }
    }
}